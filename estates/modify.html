        <main class="px-4 mt-20 lg:ml-80 lg:mt-0 lg:px-10">
            <div class="flex items-center justify-between mb-4 font-semibold border-b-2 border-gray-100">
                <div>
                    <div class="flex items-center h-20">Thêm bài viết mới</div>
                    <div class="w-full h-1 -mt-1 rounded-md bg-gray-100 -mb-0.5"></div>
                </div>
                <a
                    href="./"
                    class="flex items-center px-4 py-2 ml-10 text-white duration-200 border-2 rounded-md cursor-pointer border-encacap-main bg-encacap-main transition-bg hover:bg-white hover:text-encacap-main"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="w-4 mr-2">
                        <path
                            d="M21 22H3c-.41 0-.75-.34-.75-.75s.34-.75.75-.75h18c.41 0 .75.34.75.75s-.34.75-.75.75ZM19.02 3.482c-1.94-1.94-3.84-1.99-5.83 0l-1.21 1.21c-.1.1-.14.26-.1.4a8.129 8.129 0 0 0 5.53 5.53.4.4 0 0 0 .41-.1l1.2-1.21c.99-.98 1.47-1.93 1.47-2.89.01-.99-.47-1.95-1.47-2.94ZM15.61 11.53c-.29-.14-.57-.28-.84-.44a8.8 8.8 0 0 1-.64-.42c-.17-.11-.37-.27-.56-.43a1.22 1.22 0 0 1-.17-.15c-.33-.28-.7-.64-1.03-1.04-.03-.02-.08-.09-.15-.18-.1-.12-.27-.32-.42-.55a5.49 5.49 0 0 1-.39-.59c-.16-.27-.3-.54-.44-.82a6.88 6.88 0 0 1-.061-.135c-.148-.333-.583-.43-.84-.173L4.34 12.331c-.13.13-.25.38-.28.55l-.54 3.83c-.1.68.09 1.32.51 1.75.36.35.86.54 1.4.54.12 0 .24-.01.36-.03l3.84-.54c.18-.03.43-.15.55-.28l5.722-5.721c.26-.26.161-.705-.176-.85a26.852 26.852 0 0 1-.116-.05Z"
                            fill="currentColor"
                        ></path>
                    </svg>
                    Quản lý bài viết
                </a>
            </div>
            <div class="grid lg:grid-cols-2">
                <form action="" class="w-full form" id="estate_form">
                    <div class="mb-16 form-body">
                        <div
                            class="hidden px-6 py-5 mb-4 font-semibold text-red-500 bg-red-200 border-2 border-red-300 rounded-md form-notify"
                        ></div>
                        <div class="form-group">
                            <label for="estate_id">Mã BĐS</label>
                            <input
                                type="text"
                                name="estate_id"
                                id="estate_id"
                                placeholder="Nhập mã BĐS"
                                autocomplete="nope"
                            />
                            <div class="form-message">Mã BĐS đã tồn tại</div>
                        </div>
                        <div class="mt-4 border-2 border-gray-100 rounded-md form-block">
                            <div class="form-group form-group--noborder">
                                <label for="city"> Tỉnh, thành phố </label>
                                <select name="city" id="city">
                                    <option value="">Chọn tỉnh, thành phố</option>
                                </select>
                                <div class="form-message">Tỉnh, thành phố không được phép để trống</div>
                                <div class="form-line"></div>
                            </div>
                            <div class="form-group form-group--noborder">
                                <label for="district">Xã</label>
                                <select name="district" id="district">
                                    <option value="">Chọn xã</option>
                                </select>
                                <div class="form-message"></div>
                                <div class="form-line"></div>
                            </div>
                            <div class="form-group form-group--noborder">
                                <label for="ward"> Thôn, xóm</label>
                                <select name="ward" id="ward">
                                    <option value="">Chọn thôn, xóm</option>
                                </select>
                                <div class="form-message"></div>
                                <div class="form-line"></div>
                            </div>
                            <div class="form-group form-group--noborder">
                                <label for="street"> Đường phố hoặc ghi chú </label>
                                <input
                                    type="text"
                                    name="street"
                                    id="street"
                                    placeholder="Nhập số nhà, tên đường phố hoặc ghi chú thêm về địa điểm"
                                />
                                <div class="form-message"></div>
                            </div>
                        </div>
                        <div class="mt-4 border-2 border-gray-100 rounded-md form-block">
                            <div class="form-group form-group--noborder">
                                <label for="title"> Tiêu đề </label>
                                <input type="text" name="title" id="title" placeholder="Nhập tiêu đề bài viết" />
                                <div class="form-message"></div>
                                <div class="form-line"></div>
                            </div>
                            <div class="form-group form-group--noborder">
                                <label for="price"> Giá bán </label>
                                <input
                                    type="text"
                                    name="price"
                                    id="price"
                                    placeholder="Nhập giá bán hoặc giá thuê BĐS"
                                />
                                <div class="form-message"></div>
                                <div class="form-line"></div>
                            </div>
                            <div class="form-group form-group--noborder">
                                <label for="area"> Diện tích </label>
                                <input type="number" name="area" id="area" placeholder="Nhập diện tích BĐS" />
                                <div class="form-message"></div>
                            </div>
                        </div>
                        <div class="mt-4 border-2 border-gray-100 rounded-md form-block">
                            <div class="form-group form-group--noborder">
                                <label for="category"> Danh mục </label>
                                <select name="category" id="category">
                                    <option value="">Chọn danh mục BĐS</option>
                                    <option value="nghi-duong">Nghỉ dưỡng</option>
                                    <option value="dat-nen">Đất nền</option>
                                    <option value="nha-pho">Nhà phố</option>
                                </select>
                                <div class="form-message"></div>
                                <div class="form-line"></div>
                            </div>
                            <div class="hidden" id="resort">
                                <div class="form-group form-group--noborder">
                                    <label for="living_room"> Phòng khách </label>
                                    <input
                                        type="number"
                                        name="living_room"
                                        id="living_room"
                                        placeholder="Nhập số phòng ngủ"
                                    />
                                    <div class="form-message"></div>
                                    <div class="form-line"></div>
                                </div>
                                <div class="form-group form-group--noborder">
                                    <label for="bedroom"> Phòng ngủ </label>
                                    <input type="number" name="bedroom" id="bedroom" placeholder="Nhập số phòng ngủ" />
                                    <div class="form-message"></div>
                                    <div class="form-line"></div>
                                </div>
                                <div class="form-group form-group--noborder">
                                    <label for="bathroom"> Phòng tắm </label>
                                    <input
                                        type="number"
                                        name="bathroom"
                                        id="bathroom"
                                        placeholder="Nhập số phòng tắm"
                                    />
                                    <div class="form-message"></div>
                                    <div class="form-line"></div>
                                </div>
                            </div>
                            <div class="hidden" id="ground">
                                <div class="form-group form-group--noborder">
                                    <label for="page"> Số tờ </label>
                                    <input type="number" name="page" id="page" placeholder="Nhập số phòng ngủ" />
                                    <div class="form-message"></div>
                                    <div class="form-line"></div>
                                </div>
                                <div class="form-group form-group--noborder">
                                    <label for="plot"> Số thửa </label>
                                    <input type="number" name="plot" id="plot" placeholder="Nhập số phòng ngủ" />
                                    <div class="form-message"></div>
                                    <div class="form-line"></div>
                                </div>
                            </div>
                            <div class="form-group form-group--noborder">
                                <label for="direction"> Hướng </label>
                                <select name="direction" id="direction">
                                    <option value="">Chọn hướng BĐS</option>
                                    <option value="Đông">Đông</option>
                                    <option value="Tây">Tây</option>
                                    <option value="Nam">Nam</option>
                                    <option value="Bắc">Bắc</option>
                                    <option value="Đông Nam">Đông Nam</option>
                                    <option value="Tây Nam">Tây Nam</option>
                                    <option value="Đông Bắc">Đông Bắc</option>
                                    <option value="Tây Bắc">Tây Bắc</option>
                                </select>
                                <div class="form-message"></div>
                            </div>
                        </div>
                        <!-- <div class="mt-4 form-group">
                            <label> Thông tin liên hệ </label>
                            <div class="flex items-center mt-4">
                                <img src="/assets/images/encacap_logo.svg" alt="Contact Avatar" class="w-8 h-8 mr-4" />
                                <div class="flex-1">
                                    <div class="font-semibold">Nguyễn Khắc Khánh</div>
                                    <div class="mt-1 text-sm text-gray-400">Điện thoại: 0582 419 433</div>
                                </div>
                                <div
                                    class="px-3 py-1 text-sm font-semibold text-gray-400 bg-gray-100 border-2 border-transparent rounded-md cursor-pointer  hover:border-gray-300 hover:bg-gray-200"
                                >
                                    Thay đổi
                                </div>
                            </div>
                        </div> -->
                        <div class="mt-4 border-2 border-gray-100 rounded-md form-block">
                            <div class="form-group form-group--noborder">
                                <label for="contact_name"> Thông tin liên hệ </label>
                                <input
                                    type="text"
                                    name="contact_name"
                                    id="contact_name"
                                    placeholder="Nhập tên người nhận. VD: Nguyễn Văn A"
                                />
                                <div class="form-message"></div>
                                <div class="form-line"></div>
                            </div>
                            <div class="form-group form-group--noborder">
                                <label for="contact_phone"> Số điện thoại </label>
                                <input
                                    type="text"
                                    name="contact_phone"
                                    id="contact_phone"
                                    placeholder="Nhập số điện thoại liên hệ"
                                />
                                <div class="form-message"></div>
                            </div>
                        </div>
                        <div class="mt-4 simplemde form-group">
                            <label for="description"> Thông tin chi tiết </label>
                            <textarea
                                name="description"
                                id="description"
                                rows="10"
                                placeholder="Nhập thông tin mô tả chi tiết cho BĐS"
                            ></textarea>
                        </div>
                        <div class="mt-4 border-2 border-gray-100 rounded-md form-block">
                            <div class="form-group form-group--noborder">
                                <label for="youtube"> Youtube </label>
                                <input
                                    type="text"
                                    name="youtube"
                                    id="youtube"
                                    placeholder="Nhập địa chỉ Youtube. VD: https://www.youtube.com/watch?v=y8nNYm3J6D4"
                                />
                                <div class="form-message"></div>
                                <div class="form-overlay"></div>
                                <div class="form-line"></div>
                            </div>
                            <div class="form-group form-group--noborder">
                                <div class="flex items-center pb-1.5">
                                    <input
                                        type="checkbox"
                                        name="youtube_avatar"
                                        id="youtube_avatar"
                                        class="mr-4"
                                        style="width: auto; margin-top: 3px"
                                    />
                                    <label for="youtube_avatar">
                                        Sử dụng ảnh đại diện Youtube làm ảnh đại diện cho bài viết
                                    </label>
                                </div>
                                <div class="form-line"></div>
                            </div>
                            <div class="form-group form-group--noborder" id="avatar_container">
                                <label for="avatar"> Ảnh đại diện </label>
                                <div class="relative">
                                    <input
                                        type="file"
                                        name="avatar"
                                        id="avatar"
                                        placeholder="Nhập giá bán hoặc giá thuê BĐS"
                                        class="hidden"
                                        accept="image/png, image/jpg, image/jpeg"
                                    />
                                    <div class="form-images-group pb-1.5">
                                        <label for="avatar" class="form-images-button">
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 24 24"
                                                fill="none"
                                                class="w-8 form-images-add"
                                            >
                                                <path
                                                    d="M12 22c5.5 0 10-4.5 10-10S17.5 2 12 2 2 6.5 2 12s4.5 10 10 10ZM8 12h8M12 16V8"
                                                    stroke="currentColor"
                                                    stroke-width="1.5"
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                ></path>
                                            </svg>
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 24 24"
                                                fill="none"
                                                class="w-8 form-images-change"
                                            >
                                                <path
                                                    stroke="currentColor"
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                    stroke-width="1.5"
                                                    d="M9.11 5.08c.87-.26 1.83-.43 2.89-.43 4.79 0 8.67 3.88 8.67 8.67s-3.88 8.67-8.67 8.67-8.67-3.88-8.67-8.67c0-1.78.54-3.44 1.46-4.82M7.87 5.32L10.76 2M7.87 5.32l3.37 2.46"
                                                ></path>
                                            </svg>
                                        </label>
                                        <div class="form-images-preview">
                                            <img src="/assets/images/encacap_logo.svg" alt="Avatar" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-message"></div>
                                <div class="form-line"></div>
                            </div>
                            <div class="form-group form-images form-group--noborder" id="images_container">
                                <label for="images" class="block text-sm font-semibold text-gray-400">
                                    Hình ảnh khác
                                </label>
                                <div class="relative">
                                    <input
                                        type="file"
                                        name="images"
                                        id="images"
                                        placeholder="Nhập giá bán hoặc giá thuê BĐS"
                                        class="hidden w-full mt-1.5 border-none outline-none py-1 rounded-md"
                                        accept="image/png, image/jpg, image/jpeg"
                                        multiple
                                    />
                                    <div class="form-images-group form-other pb-1.5" id="images_preview_container">
                                        <label for="images" class="form-images-button">
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 24 24"
                                                fill="none"
                                                class="w-8 form-images-add"
                                            >
                                                <path
                                                    d="M12 22c5.5 0 10-4.5 10-10S17.5 2 12 2 2 6.5 2 12s4.5 10 10 10ZM8 12h8M12 16V8"
                                                    stroke="currentColor"
                                                    stroke-width="1.5"
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                ></path>
                                            </svg>
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 24 24"
                                                fill="none"
                                                class="w-8 form-images-change"
                                            >
                                                <path
                                                    d="M12 22c5.5 0 10-4.5 10-10S17.5 2 12 2 2 6.5 2 12s4.5 10 10 10ZM8 12h8M12 16V8"
                                                    stroke="currentColor"
                                                    stroke-width="1.5"
                                                    stroke-linecap="round"
                                                    stroke-linejoin="round"
                                                ></path>
                                            </svg>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-message mt-1.5 mb-1 text-sm"></div>
                            </div>
                        </div>
